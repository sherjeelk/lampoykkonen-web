<div class="container" style="margin-top:120px;">
  <div class="flex-container">

    <div class="stepper-container">

      <div class="main-card " #stepper>
        <mat-horizontal-stepper [linear]="isLiner"  [selectedIndex]="dataShare.index">
          <mat-step label="{{'ste1'|language}}" [completed]="dataShare.step.service">
            <app-service></app-service>
          </mat-step>
          <mat-step label="{{'ste2'|language}}" style="width: 50%" [completed]="dataShare.step.calendar">
           <app-calendar></app-calendar>
          </mat-step>
          <mat-step label="{{'ste3'|language}}" style="width: 50%" [completed]="dataShare.step.order">
           <app-order></app-order>
          </mat-step>
      </mat-horizontal-stepper>

      </div>
    </div>


    <div class="info-container">

      <app-info-card></app-info-card>
    </div>

  </div>
</div>
